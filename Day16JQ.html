<!DOCTYPE html>
<html>
<head>
  <title>HTML Document</title>
</head>
<body>
<div id="everything">
      <h1>A heading!</h1>
      <p>Here's some text!</p>
      <p>Here's a second set of text!</p>
      <div class="holder">
          <ul>
              <li>List Item 1</li>
              <li>List Item 2</li>
              <li>List Item 3</li>
          </ul>
      </div>
      <div class="holder">
          <ol>
              <li>List Item 4</li>
              <li>List Item 5</li>
              <li>List Item 6</li>
          </ol>
      </div>
      <div id="change-me">This part needs to change!</div>
      <div id="secret">We should hide this!</div>
  </div>
  <!-- include Jquery here -->
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script>
  var userInput = prompt("What color would you like to view this page in?");
  if(typeof userInput === "string") {
    $('body').css('background',userInput)
  }
  $('h1').css('color', 'blue')
  $('#everything').css('font-size','40px')
  $('.holder').css({'border-style':'solid','border-color':'black'})
  $('ul li').css('font-weight','bold');
  $('p + h1').css('color','green')
  $('#secret').css('display','none')
  $('#secret').css('display','block')
  $('#change-me').text("This is a new sentence")
  $('#change-me').append(" New Text appened to the end")
  $('#change-me').text("<p>P1</p><p>P2</p>")
  $('#change-me').append("<p>Appended p</p>")
  </script>
</body>
</html>
